<html>
  <body
    style="
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'Liberation Sans',
        sans-serif;
      font-size: 18px;
    "
  >
    <div style="text-align: center; margin-bottom: 24px; margin-top: 24px">
      <img
        src="http://127.0.0.1:5500/assets/icons/logo_icon.svg"
        alt="Videoflix Logo"
        style="height: 60px"
      />
    </div>
    <p>Dear <span style="color: #1e2edb">{{ username }}</span>,</p>
    <p>
      Thank you for registering with
      <span style="color: #1e2edb">Videoflix</span>. To complete your
      registration, please click the button below:
    </p>
    <div style="margin: 24px 0">
      <a
        href="{{ activation_link }}"
        style="
          display: inline-block;
          padding: 16px 30px;
          font-size: 20px;
          color: #fff;
          background-color: #1e2edb;
          text-decoration: none;
          border-radius: 50px;
        "
      >
        Activate account
      </a>
    </div>
    <p>If you did not create this account, please disregard this email.</p>
    <p>Best regards,</p>
    <p><span style="color: #1e2edb">Your Videoflix Team</span></p>
  </body>
</html>
